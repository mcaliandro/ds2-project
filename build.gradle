plugins {
	id 'application'
	id 'java'
}

apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.0-RC2'    
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.13', version: '2.6.0-RC2'    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
	mainClassName = 'agb_bcast.Main'
}

run {
    standardInput = System.in
}
