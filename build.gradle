plugins {
    id 'java'
    // id 'idea'
    // id 'application'
}

group 'ds2-project'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.0-RC2'
    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.13', version: '2.6.0-RC2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

